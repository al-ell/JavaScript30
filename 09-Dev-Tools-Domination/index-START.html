<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
 
  <p class="breakdown" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a &s string!', 'shit');
    const shit = 'shit';
    console.log(`Hello I am a ${shit} string!`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px;');

    // warning!
    console.warn('OH NOO!!');

    // Error :|
    console.error('SHIT!');

    // Info
    console.info('Crocs eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    // console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
     //console.clear();

    // Viewing DOM Elements
    console.log('p'); //show element itself
    console.dir('p'); //can open and see classlist, children, styling, methods

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // same as two lines below
      // console.log(`This is ${dog.name}`);
      // console.log(`${dog.name} is ${dog.age} years old. That's ${dog.age * 7} human years`);
      console.groupEnd(); //necessary for 3 lines above
    });


    // counting
    console.count('a word you want to check');
    console.count('console');

    // timing

    console.time('fetchign data');
    fetch('https://www.google.com')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
