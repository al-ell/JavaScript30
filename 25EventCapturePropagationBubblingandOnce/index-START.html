<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation(); // capture has to be false for this to select one at a  time 
}


divs.forEach(div => div.addEventListener('click', logText, {
  // capture: true // trigger event on way down, default is on way back up after stack || false 
  capture: false
  // onw: true // will only fire function once then remove event listener 
}));

button.addEventListener('click', () => {
  console.log('click');
}, {
  once: true
})

</script>
</body>
</html>
